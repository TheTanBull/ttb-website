<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheTanBull Media</title>
  <link href="./main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <nav class="nav">
    <div class="nav__container">
      <span class="nav__logo">TTB</span>
      <div class="nav__hamburger-menu">
        <div class="nav__hamburger-menu-line top"></div>
        <div class="nav__hamburger-menu-line center"></div>
        <div class="nav__hamburger-menu-line bottom"></div>
      </div>
    </div>
  </nav>
  <div id="overlay"></div>
</body>
<script>
  const menuOverlay = document.getElementById("overlay");
  const hamburgerMenu = document.getElementsByClassName("nav__hamburger-menu")[0];
  const topLine = document.getElementsByClassName("top")[0];
  const bottomLine = document.getElementsByClassName("bottom")[0];
  const hamburgerMenuState = {
    "open": true,
  };
  var transformTopLineOpen = "scale3d(1,1,1) translate3d(0, 9px, 0)";
  var transformBottomLineOpen = "scale3d(1,1,1) translate3d(0, -9px, 0)";
  var transformTopLineClosed = "scale3d(1,1,1) translate3d(0, 0, 0)";
  var transformBottomLineClosed = "scale3d(1,1,1) translate3d(0, 0, 0)";

  hamburgerMenu.addEventListener('click', () => {
    if (hamburgerMenuState.open) {
      topLine.style.transform = transformTopLineClosed;
      bottomLine.style.transform = transformBottomLineClosed;
      menuOverlay.style.display = "none";
    } else {
      topLine.style.transform = transformTopLineOpen;
      bottomLine.style.transform = transformBottomLineOpen;
      menuOverlay.style.display = "block";
      menuOverlay.style.height = "200vh";
      menuOverlay.style.width = "200vw";
    }
    hamburgerMenuState.open = !hamburgerMenuState.open;
  });

</script>
</html>
